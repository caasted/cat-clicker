<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2 class="greeting">Welcome to Cat Clicker Premium</h2>
    <h3 class="greeting">Please choose a cat and start clicking</h3>
    
    <div class="display-container">
        <h3 id="cat-name"></h3>
        <img class="photo" id="cat-photo" src="images/cat0.jpg">
        <h3 id="counter-header">Clicker Counter: <span id="counter"></span></h3>
    </div>

    <div class="selection-container">
        <h3 id="selector-header">Cat Options</h3>
        <div class="selector" id="selector"></div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
