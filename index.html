<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h2 class="greeting">Welcome to Cat Clicker - Part 2</h2>

    <h3 class="greeting">Please click on a cat</h3>
    <div class="outer-container">
        <div class="left-container">
            <img class="photo" id="cat1" src="images/cat1.jpg">
            <p>Photo courtesy of <a href="https://www.flickr.com/photos/poplinre/625069434/in/photostream/">poplinre</a>.</p>
            <h3 id="counter-header">Cat 1 Clicker Counter: <span id="counter1"></span></h3>
        </div>
        <div class="right-container">
            <img class="photo" id="cat2" src="images/cat2.jpg">
            <p>Photo courtesy of <a href="https://www.flickr.com/photos/chewie/2290467335">chewie</a>.</p>
            <h3 id="counter-header">Cat 2 Clicker Counter: <span id="counter2"></span></h3>
        </div>
    </div>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
